version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: ainewsdesk-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ai_news_desk
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ainewsdesk-network

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ainewsdesk-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      # Database
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/ai_news_desk?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      # JPA
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"
      # JWT
      SPRING_JWT_SECRET: ${JWT_SECRET}
      SPRING_JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      # API Keys
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      # Server
      SERVER_SERVLET_CONTEXT_PATH: /api
    ports:
      - "8080:8080"
    networks:
      - ainewsdesk-network

  # React Frontend (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ainewsdesk-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - ainewsdesk-network

volumes:
  mysql_data:

networks:
  ainewsdesk-network:
    driver: bridge
